    <body>
        <h1>Fetch Flowers</h1>
        <img src="" id="flower0" width="250"/>
        <img src="" id="flower1" width="250"/>
        <img src="" id="flower2" width="250"/>
        <script>
            function zip() {
    var args = [].slice.call(arguments);
    var longest = args.reduce(function(a,b){
        return a.length>b.length ? a : b
    }, []);

    return longest.map(function(_,i){
        return args.map(function(array){return array[i]})
    });
}

            
            var list_id = ["flower0","flower1","flower2"];
            var list_imgs = ["f1.jpg", "f2.jpg", "f3.jpg"];
            var args = zip(list_id, list_imgs);
            console.log('about to fetch a  bunch flower');
            args.forEach(catchFlower)
            .then(response => {
                console.log("yay");
            })
            .catch(e => {
                console.log('errrrorr!');
                console.error(e);});

            async function catchFlower(args) {
                    let id = args[0];
                    let name = args[1];        
                    const response= await fetch(name);
                    const blob = await response.blob();
                    document.getElementById(id).src = URL.createObjectURL(blob) ;
            }
